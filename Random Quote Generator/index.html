<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <header>Random Quote Generator</header>
    <div class="content">
      <div class="quote-area">
        <i class="fa-solid fa-quote-left"></i>
        <p class="quote">The best brains of the nation may be found on the last benches of the classroom.</p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <div class="author">
        <span>_</span>
        <span class="name">Dr. A.P.J Abdul Kalam</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fa-solid fa-volume-high"></i></li>
          <li class="copy"><i class="fa-solid fa-copy"></i></li>
          <li class="twitter"><i class="fa-brands fa-square-twitter"></i></li>
        </ul>
        <button>New Quote</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
